<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List:</h1>
            <nav>
                <button class="tab active" data-tab="personal">Personal</button>
                <button class="tab" data-tab="professional">Professional</button>
            </nav>
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-switch">
                <label for="dark-mode-switch"></label>
            </div>
        </header>
        <div class="input-container">
            <input type="text" class="todo-input" placeholder="What do you need to do?">
            <input type="date" class="due-date-input">
            <select class="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button class="todo-button">ADD</button>
        </div>
        <h1>Sort Your Tasks:</h1>
        <hr>
        <div class="filter-container">
            <select class="filter-select">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" class="search-input" placeholder="Search tasks...">
        </div>
        <div class="todo-header">
            <div class="task-column">Task</div>
            <div class="priority-column">Priority</div>
            <div class="date-column">Due Date</div>
            <div class="actions-column">Actions</div>
        </div>
        <ul class="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
